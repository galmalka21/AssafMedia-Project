<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priate Game</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/islands.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body onload="onLoad()">

    <div class="game-screen" id="game-screen">
        <section id="sidemenu" class="sidemenu">
            <img id="browse-btn" src="../assets/sidemenu/browsemap-btn.png" alt="" onclick="browseMap()">
            <img id="rolldice-btn" src="../assets/sidemenu/rolldice-btn.png" alt="" onclick="rollDice()">
            <img id="dice" class="dice" src="../assets/dice/dice01.png" alt="" />
        </section>
        <div>
            <img class="character" id="character" src="../assets/character.png" alt="">
        </div>
        <section id="islands" class="islands">
            <div>
                <img id="island01" class="island01 island" src="../assets/islands/island-01.png" alt="">
                <img id="island02" class="island02 island" src="../assets/islands/island-02.png" alt="">
                <img id="island03" class="island03 island" src="../assets/islands/island-03.png" alt="">
            </div>
            <div>
                <img id="island04" class="island04 island" src="../assets/islands/island-04.png" alt="">
                <img id="island05" class="island05 island" src="../assets/islands/island-05.png" alt="">
                <img id="island06" class="island06 island" src="../assets/islands/island-06.png" alt="">
            </div>
        </section>
    </div>
    <div class="popup" id="popup-screen">
        <div class="popup-container">
            <p class="popup-header" id="popup-header"></p>
            <p class="popup-text" id="popup-text"></p>
            <button class="popup-button">New Game</button>
        </div>
    </div>
    
</body>
<script src="../script/index.js"></script>
</html>
