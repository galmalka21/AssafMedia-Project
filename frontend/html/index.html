<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priate Game</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/islands.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body onload="onLoad()">

    <div class="game-screen" id="game-screen">
        <section id="sidemenu" class="sidemenu">
            <!-- <div class="icons" id="icons">
                <img src="../assets/sidemenu/plus.png" alt="" onclick="expandMap(1)">
                <img src="../assets/sidemenu/minus.png" alt="" onclick="expandMap(0)">
            </div> -->
            <img id="browse-btn" src="../assets/sidemenu/browsemap-btn.png" alt="" onclick="toggleBrowseMap()">
            <img id="rolldice-btn" src="../assets/sidemenu/rolldice-btn.png" alt="" onclick="rollDice()">
            <img id="dice" class="dice" src="../assets/dice/dice01.png" alt="" />
            <img id="viewstats-btn" src="../assets/sidemenu/viewstats_btn.png" onclick="viewUserStats()" alt="">
        </section>
        <div>
            <img class="character" id="character" src="../assets/character.png" alt="">
        </div>
        <section id="islands" class="islands">
            <div>
                <img id="island01" class="island01 island" src="../assets/islands/island-01.png" onclick="showIslandDescription(1)" alt="">
                <img id="island02" class="island02 island" src="../assets/islands/island-02.png" onclick="showIslandDescription(2)" alt="">
                <img id="island03" class="island03 island" src="../assets/islands/island-03.png" onclick="showIslandDescription(3)" alt="">
            </div>
            <div>
                <img id="island04" class="island04 island" src="../assets/islands/island-04.png" onclick="showIslandDescription(4)" alt="">
                <img id="island05" class="island05 island" src="../assets/islands/island-05.png" onclick="showIslandDescription(5)" alt="">
                <img id="island06" class="island06 island" src="../assets/islands/island-06.png" onclick="showIslandDescription(6)" alt="">
            </div>
        </section>
    </div>
    <div class="popup" id="popup-screen">
        <div class="popup-container">
            <p class="popup-header" id="popup-header"></p>
            <p class="popup-text" id="popup-text"></p>
            <input type="text" id="popup-input" class="popup-input" placeholder="Enter username">
            <button class="popup-button" id="popup-login" onclick="handleLogin(1)">Login</button>
            <button class="popup-button" id="popup-guest" onclick="handleLogin(0)">Continue as a guest</button>
            <button class="popup-button" id="popup-restart" onclick="restartGame()">New Game</button>
            <div class="card-container" id="popup-cards">
                <div class="card" id="card-user-wins">
                    <h4>Total Wins</h2>
                    <span id="user-wins"></span>
                </div>
                <div class="card" id="card-user-games">
                    <h4>Total Games</h2>
                    <span id="user-games"></span>
                </div>
                <div class="card" id="card-user-losses">
                    <h4>Total Losses</h2>
                    <span id="user-losses"></span>
                </div>
            </div>
            <button onclick="onPopupVisibilityChange()" class="popup-button" id="popup-close">Close</button>
        </div>
    </div>
    
</body>
<script src="../script/index.js"></script>
</html>
